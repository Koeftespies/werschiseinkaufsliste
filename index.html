
<!DOCTYPE html>
<html>
<head>
    <title>Werschis Einkaufsliste</title>
</head>
<body>

    <h1>Unsere Einkaufsliste</h1>

    <form>
        <label for="message">Papi kauf:</label>
        
        <input type="text" id="message" name="message">
        
        <label>Dein Name:</label>
        <input type="text" id="userName">
        
        <button type="submit" id="submit">Bestellung aufgeben</button>
    </form>

    <div id="messages">
        <h2>Einkaufsliste:</h2>
        <ul id="message-list"></ul>
    </div>

    <script type="module">
        // Import the Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Configure the Firebase app
         const firebaseConfig = {
    apiKey: "AIzaSyDObJ86Sn6kYPAFGbbsC5XlP_jB6U6Dhi8",
    authDomain: "werschiseinkaufsliste.firebaseapp.com",
    databaseURL: "https://werschiseinkaufsliste-default-rtdb.firebaseio.com",
    projectId: "werschiseinkaufsliste",
    storageBucket: "werschiseinkaufsliste.appspot.com",
    messagingSenderId: "858218165338",
    appId: "1:858218165338:web:fb3c2a539d154d9f2ed463",
    measurementId: "G-91132G92CM"
  };

        const app = initializeApp(firebaseConfig);

        // Get a reference to the Firebase database
        const db = getDatabase();

        // Handle the form submission
        const form = document.querySelector('form');
        const messageInput = document.getElementById('message')
        const userName = document.getElementById("userName")
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (userName.value && messageInput.value) {
                set(ref(db, "Einkaufsliste/" + userName.value), {
                    Item: messageInput.value,
                    Author: userName.value
                }).then(() => {
                    alert(messageInput.value + " erfolgreich zur Einkaufsliste hinzugefügt!")
                }).catch((err) => {
                    alert("Ups! Es ist ein Fehler aufgetreten: " + err)
                });
            } else {
                alert("Beide Felder ausfüllen!")
            }
        });
    </script>
</body>
</html>
